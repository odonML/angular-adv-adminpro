<div class="input-group">
  <span class="input-group-btn">
    <button
      [ngClass]="btnClass"
      type="button"
      (click)="chageValueProgress(-valueIncrement)"
    >
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    type="number"
    class="form-control"
    placeholder="Product name"
    min="0"
    max="100"
    (ngModelChange)="onChange($event)"
    [(ngModel)]="progress"
  />
  <span class="input-group-btn">
    <button
      [ngClass]="btnClass"
      type="button"
      (click)="chageValueProgress(valueIncrement)"
    >
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
