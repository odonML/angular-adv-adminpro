<div
  class="fondo-modal-imagen"
  [ngClass]="{ oculto: modalImagenService.ocultarModal }"
>
  <div
    id="responsive-modal"
    class="modal fade show"
    tabindex="-1"
    role="dialog"
    aria-labelledby="myModalLabel"
    style="display: block; padding-right: 17px"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Cargar Imagen</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-hidden="true"
            (click)="cerrarModal()"
          >
            Ã—
          </button>
        </div>
        <div class="modal-body">
          <img
            *ngIf="!imagenTemp"
            [src]="modalImagenService.img | imagen: modalImagenService.tipo"
            class="usuario-avatar"
            alt=""
          />
          <img
            *ngIf="imagenTemp"
            [src]="imagenTemp"
            class="usuario-avatar"
            alt=""
          />

          <input type="file" (change)="cambiarImagen($event)" />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-default waves-effect"
            data-dismiss="modal"
            (click)="cerrarModal()"
          >
            Close
          </button>
          <button
            type="button"
            class="btn btn-danger waves-effect waves-light"
            (click)="uploadImagen()"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
