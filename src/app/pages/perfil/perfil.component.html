<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Sample Form with the Icons</h4>
        <h6 class="card-subtitle">made with bootstrap elements</h6>
        <form
          class="form p-t-20"
          [formGroup]="perfilForm"
          (submit)="actualizarPerfil()"
        >
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Username"
                formControlName="nombre"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Enter email"
                formControlName="email"
                [readOnly]="usuario.google"
              />
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-success btn-block waves-effect waves-light m-r-10"
            [disabled]="perfilForm.invalid"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Sample Form with the Icons</h4>
        <h6 class="card-subtitle">made with bootstrap elements</h6>
        <img
          *ngIf="!imagenTemp"
          [src]="usuario.ImgUserUrl"
          class="usuario-avatar"
          alt=""
        />
        <img
          *ngIf="imagenTemp"
          [src]="imagenTemp"
          class="usuario-avatar"
          alt=""
        />

        <input type="file" (change)="cambiarImagen($event)" />
        <br />
        <br />
        <button
          type="button"
          class="btn btn-success btn-block waves-effect waves-light m-r-10"
          [disabled]="!subirImagen"
          (click)="uploadImagen()"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
